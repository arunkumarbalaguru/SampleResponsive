<!DOCTYPE html>
<html>
    <head>
        <title>SuperOps Messages</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="so-header">
            <div class="so-hamburger">&#9776;</div>
            <h2 class="so-title">Messages</h2>
        </header>
        <div id="cloneCopy" class="so-row so-hide">
            <div class="so-wrapper">
                <div class="so-delete">
                    <i class="fa fa-trash"></i>
                    <span>DELETE</span>
                </div>
                <div class="so-person-container so-person-delete">
                    <div class="so-avatar-container">
                        <img class="so-avatar" src="/">
                        <div class="so-person-title">
                            <span class="so-person-name"></span>
                            <span class="so-person-duration"></span>
                        </div>
                    </div>
                    <div class="so-person-details">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="so-main-wrapper">
            <div class="so-container">
            </div>
        </div>
    </body>
</html>
